<script>
;(function (){
  var body = document.body
  var text = document.querySelector("svg text")
  var scale = document.querySelector("animate#scale")
  var fill = document.querySelector("animate#fill")
  var zoom = document.querySelector("animate#zoom")

  text.onmouseup = text.ontouchend = animate
  text.style.cursor = "pointer"

  function animate() {
    scale.beginElement()
    fill.beginElement()

    // Firefox 41 and previous do not support animation of
    // startOffset, so we have to do this manually for all browsers
    var duration = 4000
    var start = + new Date()
    var total = 13
    var elapsed
      , distance
      , timeout

    ;(function animateAlongPath(){
       elapsed = new Date() - start
       if (elapsed < duration) {
        distance = total * elapsed / duration
        setTimeout(animateAlongPath, 16)
      } else {
        distance = total
      }

      text.setAttribute("x", String(distance))
    })() 

    text.onmouseup = text.ontouchstart = null
    setTimeout(function () {
      text.style.cursor = "pointer"
      body.onmouseup = body.ontouchend = show
      timeout = setTimeout(show, 10000)
  
      function show() {
        if (timeout) {
          clearTimeout(timeout)
          timeout = 0
        }
        zoom.beginElement()
        body.onmouseup = body.ontouchend = null
      }
    }, 4000)
  }
